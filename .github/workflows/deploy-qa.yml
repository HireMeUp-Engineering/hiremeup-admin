name: Deploy to QA

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Build and Deploy to QA S3
    runs-on: ubuntu-latest
    environment: qa

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          REACT_APP_API_URL: https://api-qa.hiremeup.com
        run: npm run build

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE_ARN_QA }}
          aws-region: us-west-2

      - name: Deploy to S3
        run: |
          aws s3 sync build/ s3://hmu-admin-qa-990636950069 --delete

      - name: Invalidate CloudFront cache
        run: |
          DISTRIBUTION_ID=$(aws cloudfront list-distributions \
            --query "Distributions[?Origins[0].DomainName=='hmu-admin-qa-990636950069.s3.us-west-2.amazonaws.com'].Id" \
            --output text)
          if [ -z "$DISTRIBUTION_ID" ]; then
            echo "Warning: Could not find CloudFront distribution for QA admin panel"
          else
            aws cloudfront create-invalidation \
              --distribution-id "$DISTRIBUTION_ID" \
              --paths "/*"
          fi

      - name: Deployment summary
        run: |
          echo "‚úÖ Admin panel deployed to QA"
          echo "üì¶ Bucket: hmu-admin-qa-990636950069"
          echo "üåê URL: https://admin-qa.hiremeup.com"
